<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Table test</title>
</head>

<body>
    <header>
        <h1>
            Table Test
        </h1>
    </header>
    <div>
        <table style="border: 2px black solid;">
            <caption>Test Table</caption>
            <tr>
                <th></th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
            <tr>
                <th>Morning</th>
                <td rowspan="2" colspan="5" style="background-color: yellow;">School</td>
                <td>Sleeping In!</td>
                <td>Sleeping In!</td>
            </tr>
            <tr>
                <th>Afternoon</th>
                <td>Laundry</td>
                <td>R&R</td>
            </tr>
            <tr>
                <th>Evening</th>
                <td colspan="7" style="background-color: red;">Dinner</td>
            </tr>
        </table>
    </div>
</body>

</html>
