<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Blow Your Top Fireworks</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div>
        <header>
            <h1 class="header">Blow The Roof Off Fireworks!</h1>
            <h2 class="header">Contact Us</h2>
        </header>
        <div>
            <table>
                <caption>schedule</caption>
                <tr>
                    <th></th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
                <tr>
                    <th>Morning</th>
                    <td colspan="5">Open 8-12</td>
                    <td colspan="2">Open 10-12</td>
                </tr>
                <tr>
                    <th>Afternoon</th>
                    <td colspan="7">Closed for lunch 12-1</td>
                </tr>
                <tr>
                    <th>Evening</th>
                    <td colspan="7">Open 1-5 Fireworks every night from 5-5:30</td>
                </tr>
            </table>

            <form class="contact">
                <fieldset>
                    <legend>Contact Info</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form" />
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" class="form" />
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form" />
                    <input type="submit" value="Submit" class="button" />
                    <input type="reset" class="button" />
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
